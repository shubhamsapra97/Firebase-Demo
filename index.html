    <div id="container">
    <dialog id="login-dialog" class="mdl-dialog">
    <div id="links">
      <i id="anome" title="Sign in Anonymously" class="material-icons">&#xE87C;</i>
      <i id="fb" class="fa fa-facebook" title="Sign in with Facebook" aria-hidden="true"></i>
      <i id="google" class="fa fa-google" title="Sign in with Google" aria-hidden="true"></i>
    </div>
    <h4 class="mdl-dialog__title">Sign In</h4>
    <p id="loginError"></p>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginEmail">
        <label id="color" class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginPassword">
        <label id="color" class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <!-- Colored raised button -->

      <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      <span id="text">SIGN IN<span>
      </button>
      <button id="signupBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      <span id="text">SIGN UP<span>
    </button>
      <!-- MDL Spinner Component -->
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

    <div class="login-id">
      <!-- MDL Spinner Component -->
      <div class=" page-loader mdl-spinner mdl-js-spinner is-active"></div>

        <i id='deleteBtn' class='material-icons'>delete</i>

        </button>
